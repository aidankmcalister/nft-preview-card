<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
  </head>
  <body>

    <div class="main-card">
      <div class="nft-box">
        
          <img src="images/image-equilibrium.jpg" alt="nft-preview" class="nft-image">
      
        </div>
      <h4 class="title">Equilibrium #3429</h4>
      <p class="description">Our Equilibrium collection promotes balance and peace</p>

      <div class="details">

        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum-logo">
          <p> 0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="ethereum-logo">
          <p>3 days left</p>
        </div>

      </div>

      <div class="line"></div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="profile-picture" class="avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>

  </body>
</html>
